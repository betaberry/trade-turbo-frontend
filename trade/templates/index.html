<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Turbo - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #0066ff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-left, .nav-right {
            display: flex;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 0px;
        }

        h1 {
            color: #333;
        }

        ul.options {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjust space between buttons */
        }

        ul.options li {
            display: inline;
        }

        ul.options li a {
            display: block;
            text-decoration: none;
            color: #0066ff;
            font-size: 16px; /* Adjust font size */
            padding: 8px 20px; /* Adjust padding */
            border: 1px solid #0066ff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            width: 120px; /* Set a specific width */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        ul.options li a:hover {
            background-color: #0066ff;
            color: white;
        }

        .image-container {
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically (if you set a height) */
            margin: 50px auto;
        }

        .image-container img {
            max-width: 30%; /* Adjust this percentage to make the image smaller */
            height: auto;
            border-radius: 8px; /* Optional: adds rounded corners to the image */
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="/current_prices">Home</a></li>
                <li><a href="/manage_stock">Management</a></li>
            </ul>
        </div>
        <div class="nav-center">
            Trade Turbo
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="image-container">
        <img src="static/pic.webp" alt="Welcome Image">
    </div>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please choose an option:</p>
        <ul class="options">
            <li><a href="/register">Sign Up</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
    
</body>
</html>
