<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Wallet Balance</th>
            <td>${{ wallet_balance }}</td>
        </tr>
        <tr>
            <th>Stock Asset</th>
            <td>${{ stock_asset }}</td>
        </tr>
        <tr>
            <th>Total PNL</th>
            <td>${{ total_pnl }}</td>
        </tr>
        <tr>
            <th>Balance</th>
            <td>${{ total_balance }}</td>
        </tr>
    </table>

    <a href="{{ url_for('current_prices') }}">Stock Price</a>
    <a href="{{ url_for('manage_stock') }}">Manage Stocks</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
